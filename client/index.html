<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="../assets/css/normalize.css">
	<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <br><br><br>
  <h1 align="center" style="color:white">VIGO BOARD</h1>
	<section class="loginform cf" width="400" height="400">
		<form name="login" action="index_submit" method="get" accept-charset="utf-8">
			<ul align="center">
				<li>
					<label for="usermail" align="left" style="color:lightgrey">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password" align="left" style="color:lightgrey">Password</label>
					<input type="password" name="password" placeholder="" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
	</section>
</body>
</html>
